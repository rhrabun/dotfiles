# BINDINGS 
# Remap prefix from 'C-b' to 'C-a'
set-option -g prefix c-a
bind-key c-a send-prefix

# Reload config file 
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Remap splitting windows ({h}orizontal, {v}ertical)
bind-key H split-window -h -c "#{pane_current_path}"
bind-key V split-window -v -c "#{pane_current_path}"

# Switching panes without prefix
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resizing panes
bind-key -r h resize-pane -L 5
bind-key -r j resize-pane -D 5
bind-key -r k resize-pane -U 5
bind-key -r l resize-pane -R 5

# Switch panes
bind > swap-pane -D
bind < swap-pane -U

# List paste buffers
bind b list-buffers 
# Choose which buffer to paste from
bind P choose-buffer

# Create session
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'


# GENERAL 
setw -g mode-keys vi

# Emacs key bindings in tmux command prompt (prefix + :) are better than vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 10

# Increase repeat timeout
set -sg repeat-time 600

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on


# VISUAL 
set -g default-terminal "tmux-256color"

setw -g monitor-activity on

# Status bar on top
set-option -g status-position top

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Renumber windows when a window is closed
set -g renumber-windows on    

# Longer pane indicators and status messages display time
set -g display-panes-time 800 
set -g display-time 1000

# Redraw status line every 10 sec
set -g status-interval 10 


# COPY MODE
set -g set-clipboard on

# Use mouse
set -g mouse on

bind Enter copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# Mouse scrolling one line at a time
bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down
